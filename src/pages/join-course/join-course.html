<ion-header>
    <ion-navbar>
        <ion-title class="join-course-title">
            <span style="font-size: 40px;">{{joinCode[0]}}  {{joinCode[1]}}  {{joinCode[2]}}  {{joinCode[3]}}</span>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content all>
    <div #scrollMe style="overflow: scroll; height: 200px;width: 200px;">
        <ion-item all class="join-ion-item" *ngFor="let stu of joined" href="#">
            <div class="join-item-headicon">
                <img class="face" src="{{getHeadIcon(stu.headIcon)}}">
            </div>
            <div class="list-div-label">
                <span class="list-label">{{stu.stuName}}</span>
                <span class="list-number">({{stu.stuNumber}})</span>
            </div>
        </ion-item>
    </div>
</ion-content>
<div class="join-course-footer" bar bar-footer>
    <button ion-button block (click)="stop()">停止</button>
</div>
