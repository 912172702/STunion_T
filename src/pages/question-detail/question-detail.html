<ion-header>

  <ion-navbar>
    <ion-title>问题详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all>
    <ion-item href="#">
        <ion-label>问题类型:{{getQType()}}</ion-label>
    </ion-item>
    <ion-item href="#">
        <ion-label>
            分值: {{question.score}}
        </ion-label>
    </ion-item>
    <ion-item>
        <ion-label>
            题目:
        </ion-label>
    </ion-item>
    <ion-item href="#">
        <textarea rows="6" style="width: 90%;" readonly="true"  [value]="question.content"></textarea>
    </ion-item>
    <div *ngIf="question.type == 1">
        <ion-item *ngFor="let num of answerNum">
            <ion-label>{{getNum(num)}}{{answerArray[num]}}</ion-label>
        </ion-item>
    </div>
    <ion-item href="#">
        <ion-label>
            正确答案:{{question.answer}}
        </ion-label>
    </ion-item>
</ion-content>
