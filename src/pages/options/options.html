<ion-header>

  <ion-navbar>
    <ion-title>设置</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all class="content-body">
    <div>
        <ion-item class="content-button-head" (click) = "changeHeadIcon()">
            <div>
                <img src="{{getHeadIconSrc()}}" />
            </div>
            <div class="content-button-head-label">
                点击更换头像
            </div>
            <ion-icon name="ios-arrow-forward" item-end></ion-icon>
        </ion-item>
    </div>
</ion-content>
