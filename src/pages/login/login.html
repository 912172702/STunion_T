<ion-header>
   <ion-navbar>
      <ion-title>登录</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>
   <ion-item>
      <ion-label>手机</ion-label>
      <ion-input type="text" [(ngModel)]="tel" placeholder="请输入手机号"></ion-input>
   </ion-item>
   <ion-item>
      <ion-label>密码</ion-label>
      <ion-input type="password" [(ngModel)]="psw" placeholder="请输入密码"></ion-input>
   </ion-item>
   <div style="text-align: center; margin-left: 8px; margin-right: 8px;">
      <button ion-button block color="danger" (click)="login()">
         立即登录
      </button>
   </div>
   <div style="text-align: center; margin-left: 8px; margin-right: 8px; margin-top: 5px">
      <button ion-button block outline color="danger" (click)="sign()">
         加入我们
      </button>
   </div>
</ion-content>
