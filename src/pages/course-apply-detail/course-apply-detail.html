<ion-header>

  <ion-navbar>
    <ion-title>课程预约</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all>
    <ion-list>
        <ion-item>
            <ion-label>
                时间：周{{week[notification.day]}}  {{notification.time}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                地点：{{notification.place}}
            </ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                描述：
            </ion-label>
        </ion-item>  
        <div class="node-content-div">
             <textarea rows="10" readonly="true" [value] = "notification.content"></textarea>
        </div>             
    </ion-list>
</ion-content>
