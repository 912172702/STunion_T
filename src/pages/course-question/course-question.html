<ion-header>

  <ion-navbar class="question-ion-navbar">
    <div class="question-head-title">
        <ion-title>我的题目</ion-title>
    </div>
  </ion-navbar>

</ion-header>


<ion-content all>
    <ion-item  *ngFor="let q of questions" (click)="goPublishQuestionPage(q)">
        <div>
            {{q.createTime}}     <span class="question-type">{{getQType(q)}}</span>
        </div>
        <div>
            <span class="question-content">{{getSimpleContent(q.content)}}</span>
        </div>
        <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
</ion-content>
