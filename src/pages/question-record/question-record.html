<ion-header>

  <ion-navbar>
    <ion-title>详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all>
    <div class="content-div">
        <table>
            <thead>
                <th></th>
                <th>姓名</th>
                <th>学号</th>
                <th>答案</th>
            </thead>
            <tbody>
                <tr *ngFor="let record of records">
                    <td><img class="head-icon" [src]="getImageSrc(record.student.headIcon)"></td>
                    <td>{{record.student.stuName}}</td>
                    <td>{{record.student.stuNumber}}</td>
                    <td>{{record.answer}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ion-content>
