<ion-header>
   <ion-navbar>
      <ion-title>注册</ion-title>
   </ion-navbar>
</ion-header>
<ion-content>

      <ion-select required interface="popover" [(ngModel)]="identity">
         <ion-option value="s" selected>学生</ion-option>

   <ion-item>
      <ion-icon item-start color="danger" name="school"></ion-icon>
      <ion-label color="primary">学校</ion-label>
      <ion-select placeholder="选择省" interface="action-sheet" [(ngModel)]="province" cancelText="取消" okText="确定">
         <ion-option *ngFor="let pro of provinces" [value]="pro">{{pro}}</ion-option>
      </ion-select>
      <ion-select placeholder="选择学校" interface="action-sheet" [(ngModel)]="school" (ngModelChange)="schoolChange()" cancelText="取消" okText="确定">
         <ion-option *ngFor="let sch of jsonData[province]" [value]="sch">{{sch}}</ion-option>
      </ion-select>
   </ion-item>
   <ion-item>
      <ion-icon item-start name="podium"></ion-icon>
      <ion-label color="primary">学院</ion-label>
      <ion-select placeholder="选择学院" interface="alter" [(ngModel)]="college" cancelText="取消" okText="确定">
         <ion-option *ngFor="let col of colleges" [value]="col.colId">{{col.colName}}</ion-option>
      </ion-select>
   </ion-item>
   <ion-item>
      <ion-icon item-start color name="bookmark"></ion-icon>
      <ion-label fixed color="primary">姓名</ion-label>
      <ion-input type="text" #name></ion-input>
   </ion-item>
   <ion-item>
      <ion-icon item-start name="pulse"></ion-icon>
      <ion-label fixed color="primary">工号</ion-label>
      <ion-input type="text" #number></ion-input>
   </ion-item>
   <ion-item>
      <ion-icon item-start color="primary" name="call"></ion-icon>
      <ion-label fixed color="primary">手机</ion-label>
      <ion-input type="tel" #tel></ion-input>
   </ion-item>
   <ion-item>
      <ion-icon item-start color="danger" name="key"></ion-icon>
      <ion-label fixed color="primary">密码</ion-label>
      <ion-input type="password" #psw></ion-input>
   </ion-item>
</ion-content>
<ion-footer>
   <ion-toolbar>
      <div style="text-align: center; margin-left: 8px; margin-right: 8px; margin-top: 5px">
         <button ion-button large block outline color="secondary" (click)="submit(name,number,tel,psw)">
            立即注册
         </button>
      </div>
   </ion-toolbar>
</ion-footer>
