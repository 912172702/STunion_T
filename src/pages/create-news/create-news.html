<ion-header>

  <ion-navbar>
    <ion-title>发布校友圈</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
        <textarea class="news-content" rows="10" placeholder="说说这一刻的想法~" [(ngModel)] = "newsContent"></textarea>
    </div>
</ion-content>
<ion-footer>
    <button ion-button block (click) = "submit()">发布</button>
</ion-footer>
