<ion-header>

  <ion-navbar>
    <ion-title>考勤总览</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all>
     <div class="callroll-table-div">
        <table>
            <thead>
                <th>学号</th>
                <th>姓名</th>
                <th>出勤</th>
                <th>缺勤</th>
                <th>迟到</th>
                <th>请假</th>
                <th>状态</th>
            </thead>
            <tbody>
                <tr *ngFor="let status of statuses">
                    <td>{{status.student.stuNumber}}</td>
                    <td>{{status.student.stuName}}</td>
                    <td>{{status.attendCnt}}</td>
                    <td>{{status.absenceCnt}}</td>
                    <td>{{status.latCnt}}</td>
                    <td>{{status.askForLeaveCnt}}</td>
                    <td *ngIf="isNormal(status)" style="color:green;">正常</td>
                    <td *ngIf="isWarning(status)" style="color:orange;">警告</td>
                    <td *ngIf="isSpecial(status)" style="color:red;">特殊</td>
                </tr>
            </tbody>
        </table>        
    </div>
</ion-content>

<ion-footer padding>
    <button ion-button block color="salary" (click) = "outputExcel()">导出Excel</button>
</ion-footer>
