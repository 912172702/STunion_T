<ion-header>

  <ion-navbar>
    <ion-title>新建通知</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>
                通知人: {{getUserName()}}
            </ion-label>
        </ion-item>
         <ion-item>
            <ion-label>
                班级: {{course.cName}}
            </ion-label>
        </ion-item>
         <ion-item>
            <ion-label>
                内容:
            </ion-label>
        </ion-item>
        <div class="node-content-div">
             <textarea rows="10" [(ngModel)] = "noteContent"></textarea>
        </div>
    </ion-list>

</ion-content>
<ion-footer>
    <button ion-button block color="salary" (click)="submit()">发送</button>
</ion-footer>
