<ion-header>

  <ion-navbar>
    <ion-title>我的课程</ion-title>
  </ion-navbar>

</ion-header>


<ion-content all>
    <div class="callroll-table-div">
        <table>
            <thead>
                <th>课程名</th>
                <th>星期</th>
                <th>时间</th>
                <th>地点</th>
                <th>是否加入提醒</th>
            </thead>
            <tbody>
                <tr *ngFor="let course of courses">
                    <td>{{course.cName}}</td>
                    <td>{{week[course.cDay]}}</td>
                    <td>{{course.cTime}}</td>
                    <td>{{course.cWhere}}</td>
                    <td *ngIf="course.callTotal == 0">
                        <button ion-button small (click) = "joinRemind(course)">加入提醒</button>
                    </td>
                    <td *ngIf="course.callTotal == 1">
                        <button ion-button small outline (click) = "cancelRemind(course)">取消提醒</button>
                    </td>
                </tr>
            </tbody>
        </table>        
    </div>
</ion-content>
