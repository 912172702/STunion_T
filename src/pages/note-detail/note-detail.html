<ion-header>

  <ion-navbar>
    <ion-title>历史通知</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <ion-list>
         <ion-item>
            <ion-label>
                班级: {{course.cName}}
            </ion-label>
        </ion-item>
         <ion-item>
            <ion-label>
                时间: {{notification.createTime}}
            </ion-label>
        </ion-item>
         <ion-item>
            <ion-label>
                内容:
            </ion-label>
        </ion-item>
        <div class="node-content-div">
             <textarea rows="10" readonly="true" [value] = "notification.content"></textarea>
        </div>
    </ion-list>
</ion-content>
