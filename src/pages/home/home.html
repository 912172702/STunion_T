<ion-header>
  <ion-navbar>
    <img (click)="toggleMenu()" class="face" src="{{getUserHeadIcon()}}">
    <ion-title class="home-title">班级列表</ion-title>
  </ion-navbar>
 <!--  <div style="position: absolute;top:5px;left:300px;">
    <button class="createBtn" (click)="createClass()">创建班级</button>
    <button class="createBtn" (click)="createNote()">新建通知</button>
  </div> -->
</ion-header>

<ion-content all>
  <ion-fab top right edge>
    <button ion-fab mini><ion-icon name="add"></ion-icon></button>
    <ion-fab-list>
      <button ion-button small outline (click)="createClass()">班级</button>
      <button ion-button small outline>通知</button>
    </ion-fab-list>
  </ion-fab>
  <ion-list>
    <button ion-item *ngFor="let c of courses" (click)="enterCourse(c)">
      <img class="face" src="{{getCourseIcon(c)}}">
      <div class="list-div"><span class="list-label">{{c.cName}}</span><br>
           <span class="list-id">ID:{{c.cId}}</span>
      </div>
    </button>
  </ion-list>
</ion-content>
<ion-menu side="left" type="overlay" [content]="mycontent">
  <ion-content style="background: url('assets/imgs/menuback.jpg');">
    <ion-list class="mylist">
      <ion-item style="height: 150px;" href="#">
        <h1 style="color:white">{{user?user.tName:""}}</h1>
        <ion-thumbnail item-start>
          <img class="face" src="{{getUserHeadIcon()}}">
        </ion-thumbnail>
      </ion-item>
      <ion-item margin-top="50px" href="#" (click) ="myQuestion()">
        <ion-icon item-start name="md-question"></ion-icon>
        <ion-label style="color:black" margin-left="10px">我的题目</ion-label>
      </ion-item>
      <ion-item margin-top="50px" href="#" (click) ="myCourses()">
        <ion-icon item-start name="md-question"></ion-icon>
        <ion-label style="color:black" margin-left="10px">我的课程</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #mycontent [root]="TabsPage"></ion-nav>
